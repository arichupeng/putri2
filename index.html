<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Malam!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f4068, #1b1b2f);
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
            animation: fadeIn 3s ease-in-out;
        }
        .glow {
            text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #f39c12, 0 0 40px #e74c3c;
            font-size: 3.5em;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background-color: #f39c12;
            color: #fff;
            cursor: pointer;
            animation: fadeIn 4s ease-in-out;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e74c3c;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slide-message {
            display: none;
            font-size: 1.8em;
            color: #f39c12;
            margin-top: 20px;
            animation: slideIn 1s forwards;
        }
        .heart {
            display: none;
            font-size: 4em;
            color: red;
            margin-top: 10px;
            animation: fadeIn 1.5s forwards;
        }
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1 class="glow">Selamat Malam!</h1>
        <p>Semoga Besok Maba-nya Lancar!</p>
        <button onclick="showMessages()">Buka</button>
        <p id="support-message" class="slide-message">Aku akan selalu mensupportmu!</p>
        <p id="love-message" class="slide-message">Putri, I love you!</p>
        <div id="heart" class="heart">❤️</div>
    </div>

    <script>
        function showMessages() {
            document.getElementById('support-message').style.display = 'block';
            document.getElementById('love-message').style.display = 'block';
            document.getElementById('heart').style.display = 'block';
        }
    </script>

</body>
</html>
